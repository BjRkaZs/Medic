 <div class="parent" > <!--*ngIf="admin?.role === 'admin'" -->

        <h1>Database</h1>

        </button>

      </button>

        <table class="table table-striped">

                      <i class="bi bi-pencil"></i>

                      <i class="bi bi-floppy"></i>

                    </button>
                  </div>

            </tbody>
        </table>
