<nav class="navbar navbar-expand-lg bg-light" *ngIf="isLoggedIn"> 
    <div class="container-fluid">
        <button class="btn btn-outline-primary me-3">
            <a routerLink="/calendar" routerLinkActive="active" class="text-decoration-none text-dark">
                <i class="bi bi-calendar-plus"></i> Calendar
            </a>
        </button>
        <a class="btn btn-success px-4 me-3" routerLink="/profile" routerLinkActive="active">Profile</a>
        <button class="btn btn-outline-danger" (click)="signOut()">
            <i class="bi bi-box-arrow-right"></i> Sign Out
        </button>
    </div>
</nav>



<div *ngIf="isLoggedIn" class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-50">
        <h5 class="card-title text-center">Profile</h5>
        <div class="text-center my-3">
            <img class="img-thumbnail rounded-circle" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="displayName" placeholder="Display Name" [(ngModel)]="user.uname" name="uname">
                <label for="displayName">Display Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" name="email" readonly>
                <label for="email">E-Mail</label>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="saveProfile()">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteProfile()">Delete</button>
            </div>
        </form>
    </div>
</div>
